<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="question2.js"></script>
    <link rel="stylesheet" href="question2.css" />
    <title>Duck</title>
  </head>
  <body>
    <h2>Duck Information Form</h2>
    <form id="duckForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required /><br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required /><br /><br />

      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" required /><br /><br />

      <button type="button" id="submit">Submit</button>
      <button type="button" id="show" style="display: none">Show</button>
      <button type="button" id="quack" style="display: none">Quack</button>
    </form>
    <audio id="quackSound" src="sound/quack.mp3"></audio>
    <div id="duckDisplay"></div>
  </body>
</html>
