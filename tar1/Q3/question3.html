<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="question3.js"></script>
    <link rel="stylesheet" href="question3.css" />
    <title>Time</title>
  </head>
  <body>
    <div class="container">
      <h1>convert time</h1>

      <form id="timeForm">
        <div class="input-group">
          <label for="cityName">City name :</label>
          <input type="text" id="cityName" required />
        </div>

        <div class="time-inputs">
          <div class="input-group">
            <label for="hours">hours:</label>
            <input type="number" id="hours" placeholder="0 - 23" />
          </div>

          <div class="input-group">
            <label for="minutes">minutes:</label>
            <input type="number" id="minutes" placeholder="0 - 59" />
          </div>

          <div class="input-group">
            <label for="seconds">seconds:</label>
            <input type="number" id="seconds" placeholder="0 - 59" />
          </div>
        </div>
        <button type="button" id="submit">submit</button>
      </form>
      <div id="clickCounter" style="text-align: center; margin-top: 10px">
        clicking times: <span id="clickCount">0</span>/5
      </div>
      <div id="result">
        <h3>result:</h3>
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
